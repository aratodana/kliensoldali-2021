<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://google.com" is="confirm-link">Google</a>
    <script>
      // Jóváhagyó link Készíts egy olyan komponenst, amely egy linket úgy fejleszt fel, hogy rákattintva megkérdezi, hogy biztos akarja-e követni a linket!
      // document.querySelector("a").addEventListener("click", (event) => {
      //   const result = window.confirm(
      //     `Biztos meg akarod nyitni a "${event.target.href}" oldalt`
      //   );
      //   if (!result) event.preventDefault();
      // });

      class ConfirmLink extends HTMLAnchorElement {
        connectedCallback() {
          this.addEventListener("click", (event) => {
            const result = window.confirm(
              `Biztos meg akarod nyitni a "${event.target.href}" oldalt`
            );
            if (!result) event.preventDefault();
          });
        }
      }
      customElements.define("confirm-link", ConfirmLink, { extends: "a" });
    </script>
  </body>
</html>
